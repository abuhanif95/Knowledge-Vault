<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knowledge Vault</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <img src="./assets/logo-navbar.png" alt="Logo" />
        </div>

        <div class="nav-menu">
          <ul class="nav-links">
            <li><a href="#">Features</a></li>
            <li><a href="#">How It works</a></li>
            <li><a href="#">Why It's Different</a></li>
          </ul>
        </div>

        <div class="nav-btn">
          <button class="btn">Get Early Access</button>
        </div>
      </nav>
    </header>

    <main class="main-section">
      <section class="hero-section">
        <div class="container">
          <div class="hero-access">
            <div class="outer-circle">
              <div class="middle-circle">
                <div class="inner-circle"></div>
              </div>
            </div>
            <div>Early Access Now Open</div>
          </div>
          <div class="hero-title">
            <h1>
              Structured Thinking, <br />
              <span style="color: rgb(34, 173, 34)">Not Just Note-Taking</span>
            </h1>
          </div>
          <div class="hero-description">
            A private space to store notes, links, and learning summaries --
            designed to <br />
            help you think clearly, connect ideas, and turn learning into
            long-term knowledge.
          </div>
          <div class="hero-btn">
            <button class="btn">
              Start Building Your Vault
              <img src="./assets/ArrowRight.png" alt="Arrow Icon" />
            </button>

            <button class="btn-2">
              <i class="fas fa-play"></i>See How It Works
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
